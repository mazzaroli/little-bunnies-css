<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            width: 300px;
            height: 600px;
            background: #ccefff;
            box-shadow: 0 19px 38px rgb(0, 0, 0, 0.4), 0 15px 12px rgb(0, 0, 0, 0.22);
        }
        .layer-1 {
            position: absolute;
            z-index: 1;
            width: 80px;
            height: 450px;
            background: white;
            bottom: 0;
            right: 60px;
        }
        .layer-2 {
            position: absolute;
            z-index: 2;
            width: 80px;
            height: 450px;
            background: white;
            bottom: 0;
            left: 60px;
        }
        .layer-3 {
            position: absolute;
            z-index: 3;
            width: 200px;
            height: 400px;
            background: brown;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .layer-4 {
            position: absolute;
            z-index: 4;
            width: 80px;
            height: 350px;
            background: white;
            bottom: 0;
            left: 15px;
        }
        .layer-5 {
            position: absolute;
            z-index: 5;
            width: 200px;
            height: 300px;
            background: blue;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .layer-6 {
            position: absolute;
            z-index: 6;
            width: 80px;
            height: 250px;
            background: white;
            bottom: 0;
            right: 30px;
        }.layer-7 {
            position: absolute;
            z-index: 7;
            width: 200px;
            height: 200px;
            background: chocolate;
            bottom: 0;
            right: 0;
        }
        .layer-8 {
            position: absolute;
            z-index: 8;
            width: 200px;
            height: 125px;
            background: green;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .layer-9 {
            position: absolute;
            z-index: 9;
            width: 125px;
            height: 100px;
            background: fuchsia;
            bottom: 0;
            left: 0;
        }
        .layer-10 {
            position: absolute;
            z-index: 10;
            width: 125px;
            height: 100px;
            background: aqua;
            bottom: 0;
            right: 0;
        }
        
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="layer layer-5"></div>
        <div class="layer layer-6"></div>
        <div class="layer layer-7"></div>
        <div class="layer layer-8"></div>
        <div class="layer layer-9"></div>
        <div class="layer layer-10"></div>
    </div>
</body>
</html>
